<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>http-z Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <h1 class="text-center mt-2">http-z demo</h1>
  <div style="position: absolute; right: 1em; top: 1.5em">
    <a href="https://github.com/AlexanderMac/http-z">GitHub Repo</a>
  </div>
  <hr>
  <div class="container">
    <div class="row mb-3">
      <label for="examples" class="col-2 col-form-label">Examples</label>
      <div class="col-10">
        <select id="examples" class="form-control"></select>
      </div>
    </div>
    <div class="row row-cols-lg-auto align-items-center mb-3">
      <div class="col-12">
        <div class="form-check">
          <input id="plainToModel" name="operation" class="form-check-input" type="radio" checked>
          <label class="form-check-label" for="plainToModel">
            Plain to Model
          </label>
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input id="modelToPlain" name="operation" class="form-check-input" type="radio">
          <label class="form-check-label" for="modelToPlain">
            Model to Plain
          </label>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <h3>Input</h3>
        <textarea id="input" class="form-control" rows="20"></textarea>
      </div>
      <div class="col">
        <h3>Output</h3>
        <textarea id="output" class="form-control" rows="20"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col d-grid gap-2">
        <button id="exec" class="btn btn-primary">Execute</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21"></script>
  <script src="/http-z/http-z.js"></script>
  <script src="/http-z/examples.js"></script>
  <script src="/http-z/demo.js"></script>
</body>
</html>
